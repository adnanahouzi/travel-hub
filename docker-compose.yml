version: '3.8'

services:
  travel-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel-hub-api:latest
    container_name: travel-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Spring Boot Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8080
      
      # Nuitee API Configuration
      NUITEE_API_KEY: ${NUITEE_API_KEY}
      NUITEE_BASE_URL: ${NUI TEE_BASE_URL:-https://api.nuitee.com}
      NUITEE_BOOKING_BASE_URL: ${NUITEE_BOOKING_BASE_URL:-https://api.nuitee.com}
      
      # JVM Options
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -Djava.security.egd=file:/dev/./urandom
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - travel-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  travel-network:
    driver: bridge
